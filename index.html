<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="grey-background">
  <header class="purple-header">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row">
            <h2 class="thin-font">Code Journal</h2>
            <a href="#Entries" class="entries">Entries</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="modal hidden">
      <div class="modal-content align-center">
        <h3>Are you sure you want to delete this entry?</h3>
        <div class="row space-between">
          <button class="cancel-button">CANCEL</button>
          <button class="confirm-button">CONFIRM</button>
        </div>
      </div>
    </div>
    <form data-view="entry-form" class="hidden">
      <div class="row">
        <div class="column-full">
          <h1 class="font28px hidden" id="new-entry">New Entry</h1>
          <h1 class="font28px hidden" id="edit-entry">Edit Entry</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-half">
          <div>
            <img src="images/placeholder-image-square.jpg" alt="placeholder-image" class="placeholder-img">
          </div>
        </div>
        <div class="column-half">
          <div class="title-margin">
            <label for="title">Title</label>
          </div>
          <div>
            <input type="text" id="title" name="user-title" class="input margin-bottom-40" required>
          </div>
          <div>
            <label for="img-link">Photo URL</label>
          </div>
          <div>
            <input type="text" id="img-link" name="user-URL" class="input margin-bottom-40" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="notes-text">
            <label for="notes">Notes</label>
          </div>
          <div>
            <textarea id="notes" name="notes" class="input" required></textarea>
          </div>
          <div id="editDivButton" class="align-right">
            <button type="button" class="delete-button hidden">DELETE</button>
            <input type="submit" value="SAVE" class="purple-button">
          </div>
        </div>
      </div>
    </form>


    <div data-view="entries" class="display-block">
      <div class="row">
        <div class="column-full">
          <div class="row space-between">
            <h1 class="font28px">Entries</h1>
            <a href="#NewEntries" id="newButton" class="purple-button">New</a>
          </div>
        </div>
      </div>
      <div class="row center">
        <p class="hidden">No entries have been recorded.</p>
      </div>
      <ul>
      </ul>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
